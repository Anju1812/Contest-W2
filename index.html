<body>
    <h1>CryptoWorld</h1>

    <div class="container"> <!-- Add the container class here -->
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search by Name or Symbol...">
        <button id="search-button">Search</button>
      </div>
      <div class="button-container">
        <button id="sort-market-cap">Sort by Market Cap</button>
        <button id="sort-percentage-change">Sort by Percentage Change</button>
      </div>
    </div>
        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>ID</th>
                    <th>Symbol</th>
                    <th>Current Price</th>
                    <th>Total Volume</th>
                    <th>Percentage Change</th>
                    <th>Mkt Cap</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    
    <script src="script.js"></script>
